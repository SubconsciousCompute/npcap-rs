name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: 
        powershell "dir env:"
        choco install -y python
        echo $env:PATH
        python.exe -m pip install doit
        python.exe dodo.py -v 2
        python.exe dodo.py run doc
